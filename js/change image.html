<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
	*{ margin:0; padding:0;}
	body{ padding:10px; border:100px solid #eee;}
</style>
</head>
<body>
	<input type="button" value="Date" onclick="showdate()" />
    <p id="demo-date"></p>
    <script>
    	function showdate(){
			document.getElementById("demo-date").innerHTML = Date();
			}
    </script>
    <br />
    <p id="multiply">0</p>
    <script>
    	function math(a, b){
			return a * b;
			}
			document.getElementById("multiply").innerHTML = math(2, 2);
    </script>
    <script>
	function changeImage() {
		var image = document.getElementById('myImage');
		if (image.src.match("img/bulbon.gif")) {
			image.src = "img/bulboff.gif";
		} else {
			image.src = "img/bulbon.gif";
		}
	}
	</script>
	<img id="myImage" onclick="changeImage()" src="img/bulboff.gif" width="100" height="180">
</body>
</html>
